<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" placeholder="0" id="intbox" />
        <button onclick="Clear()">AC</button>
        <button onclick="del()">DEL</button>
        <button onclick="cal('%')">%</button>
        <button onclick="cal('/')">/</button>
        <button onclick="cal('7')">7</button>
        <button onclick="cal('8')">8</button>
        <button onclick="cal('9')">9</button>
        <button onclick="cal('*')">*</button>
        <button onclick="cal('4')">4</button>
        <button onclick="cal('5')">5</button>
        <button onclick="cal('6')">6</button>
        <button onclick="cal('-')">-</button>
        <button onclick="cal('1')">1</button>
        <button onclick="cal('2')">2</button>
        <button onclick="cal('3')">3</button>
        <button onclick="cal('+')">+</button>
        <button onclick="cal('0')">0</button>
        <button onclick="cal('.')">.</button>
        <button id="equal" onclick="calculate()">=</button>
      </div>
    </div>
    <script>
      var inbox = document.getElementById("intbox");
      function Clear() {
        inbox.value = "";
      }
      function cal(num) {
        inbox.value += num;
      }
      function calculate() {
        try {
          inbox.value = eval(inbox.value);
        } catch (err) {
          alert("Invalid");
        }
      }
      function del() {
        inbox.value = inbox.value.slice(0, -1);
      }
    </script>
  </body>
</html>
